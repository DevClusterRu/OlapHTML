		<!-- Modal -->
		<div
			class="modal fade"
			id="createPool"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<form class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Create pool
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Title</label>
							<input
								type="email"
								class="form-control"
								id="newPoolName"
								aria-describedby="emailHelp"
								required
							/>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"
								>Description</label
							>
							<textarea
								class="form-control"
								id="newPoolDescription"
								rows="3"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-dismiss="modal"
							id="createNewPool"

							aria-label="Close"

		<!-- Bootstrap core JavaScript-->

		<script type="text/javascript">
			$(document).ready(function () {
				$("#chart").graphviz({
					// url: "/assets/img/temp/demo.svg",
					// url: "/assets/img/temp/small.svg",
					// url: "/assets/img/temp/graph.svg",
					url: "",
					// zoom: false,
					ready: function () {
						var gv = this;
						gv.nodes().click(function () {
							var $set = $();
							$set.push(this);
							$set = $set.add(gv.linkedFrom(this, true));
							$set = $set.add(gv.linkedTo(this, true));
							console.log($set);
							gv.highlight($set, true);
							gv.bringToFront($set);
						});
						$(document).keydown(function (evt) {
							if (evt.keyCode == 27) {
								gv.highlight();
							}
						});
					},
				});
			});

			// /api/poolAggregate?poolId=${el._id}
			// /assets/js/dataTest.json
			// /api/poolList
			// /assets/js/Pool.json

			function loadPool() {
				$.get("/api/poolList", function (data) {
					console.log(data);
					let container = $("#poolList");
					for (let i = 0; i < data.length; i++) {
						let el = data[i];
						let block = `
			           <div class="list-group-item list-group-item-action d-flex justify-content-between flex-row align-items-center py-0 px-2  ${
							el.status == "busy" ? `busy` : ``
						}">
			             <button onclick="selectedPool='${el._id}';
			             $.get('/api/poolAggregate?poolId=${el._id}',
						 function (data) {$("#chart").graphviz({url: data});
						 $('#headerTitle').html('${el.name}');"
						 class="list-group-item-button" style="color: inherit;">
			               <div class="d-flex w-100 alighn-items-center flex-column">
			                 <h6 class="list-group-item-name">${el.name}</h6>
			                 ${
									el.description
										? `<small class="list-group-item-desc">` +
										  el.description +
										  `</small>`
										: ``
								}
			               </div>
			               <i class="load-spin fas fa-spinner d-flex align-items-center"></i>
			             </button>
			             <div class="d-flex list-group-item-controls">
			               <form enctype="multipart/form-data" method="POST" target="hiddenframe" action="/api/csvPush" class="d-flex flex-column justify-content-center py-2 mr-1">
			                 <input type="hidden" name="pool" value="${el._id}">
			                 <label class="btn btn-secondary m-0"  data-toggle="tooltip"  title="Load CSV">
			                   <input type="file" name="filename"  hidden onchange="this.form.submit();">
			                   <i class="fas fa-file-upload"></i>
			                 </label>
			               </form>
			               <form enctype="multipart/form-data" method="POST" target="hiddenframe" action="/api/poolRemove?id=${
								el._id
							}" class="d-flex flex-column justify-content-center py-2">
			                 <input type="hidden" name="pool" value="${el._id}">
			                 <label class="btn btn-danger m-0 list-group-item-delete"  data-toggle="tooltip"  title="Delete this pool">
			                   <input type="submit" name="filename" hidden >
			                   <i class="fas fa-trash-alt"></i>
			                 </label>
			               </form>
			             </div>
			           </div>
			           `;
						container.append(block);
					}
				});
			}

			loadPool();

			$("#poolReload").click(function () {
				$("#poolList").html("");
				loadPool();
			});

			$("#createNewPool").click(function () {
				let newPoolName = $("#newPoolName").val();
				let newPoolDescription = $("#newPoolDescription").val();
				if (name) {
					$.get(
						`/api/poolCreate?name=${newPoolName}&description=${newPoolDescription}`,
						function (data) {
							$("#poolList").append(
								`<div class="list-group-item list-group-item-action d-flex justify-content-between flex-row align-items-center py-0 px-2  ">
			           <button onclick="$.get('/api/poolAggregate?idpool=${data}',function (data) {$('#chart').flowchart('setData', data)}, 'json'); $('#headerTitle').html('${newPoolName}'); disableOpt(true)" class="list-group-item-button" style="color: inherit">
			             <div class="d-flex w-100 alighn-items-center flex-column">
			               <h6 class="list-group-item-name">${newPoolName}</h6>
			               ${
								newPoolDescription
									? `<small class="list-group-item-desc">` +
									  newPoolDescription +
									  `</small>`
									: ``
							}
			             </div>
			             <i class="load-spin fas fa-spinner d-flex align-items-center"></i>
			           </button>
			           <div class="d-flex list-group-item-controls">
			             <form enctype="multipart/form-data" method="POST" target="hiddenframe" action="/api/csvPush" class="d-flex flex-column justify-content-center py-2 mr-1">
			               <input type="hidden" name="pool" value="${data}">
			               <label class="btn btn-secondary m-0"  data-toggle="tooltip"  title="Load CSV">
			                 <input type="file" name="filename"  hidden onchange="this.form.submit();">
			                 <i class="fas fa-file-upload"></i>
			               </label>
			             </form>
			             <form enctype="multipart/form-data" method="POST" target="hiddenframe" action="/api/poolRemove?id=${data}" class="d-flex flex-column justify-content-center py-2">
			               <input type="hidden" name="pool" value="${data}">
			               <label class="btn btn-danger m-0 list-group-item-delete"  data-toggle="tooltip"  title="Delete this pool">
			                 <input type="submit" name="filename"  hidden >
			                 <i class="fas fa-trash-alt"></i>
			               </label>
			             </form>
			           </div>
			         </div>
			         `
							);
						}
					);
				} else {
					alert("Please, set a pool name!");
					return false;
				}
			});

			// AUTOUPDATE
			let intID;
			$("#graphUpdate").change(function () {
				if (selectedPool) {
					if (this.checked) {
						intID = setInterval(function () {
							console.log("Enable AutoUpdate Chart");
							$.get(
								`/api/poolAggregate?poolId=${selectedPool}`,
								function (data) {
									$("#chart").graphviz({ url: data });
								}
							);
						}, 10000);
					} else {
						console.log("Disabled AutoUpdate");
						clearInterval(intID);
					}
				} else {
					alert("Data is not set.");
					this.checked = false;
				}
			});

			// CONTEXT MENU
			$("body")
				.on("contextmenu", function (e) {
					var top = e.pageY - 10;
					var left = e.pageX - 90;
					let target = e.target;
					let targetPerent = target.parentElement;
					$("#context-menu")
						.css({
							display: "block",
							top: top,
							left: left,
						})
						.addClass("show");
					return false; //blocks default Webbrowser right click menu
				})
				.on("click", function () {
					$("#context-menu").removeClass("show").hide();
				});

			$("#context-menu a").on("click", function () {
				$(this).parent().removeClass("show").hide();
			});

			document.querySelectorAll(".reload-chart").forEach((element) => {
				$(element).click(function () {
					$.get(`/api/poolAggregate?poolId=${selectedPool}`, function (data) {
						$("#chart").graphviz({ url: data });
					});
				});
			});
		</script>
