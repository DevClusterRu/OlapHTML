<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>MVP</title>
		<link rel="stylesheet" href="/assets/css/jquery.flowchart.min.css" />
		<!-- Custom fonts for this template-->
		<link href="/assets/css/all.min.css" rel="stylesheet" type="text/css" />
		<!-- Custom styles for this template-->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/style.css" />

		<script src="/assets/js/jquery-1.10.2.js"></script>
		<script src="/assets/js/jquery-ui.js"></script>
		<script src="/assets/js/jquery.panzoom.min.js"></script>
		<script src="/assets/js/jquery.mousewheel.min.js"></script>
	</head>

	<body id="page-top">
		<!-- Page Wrapper -->
		<main id="wrapper">
			<!-- Sidebar -->
			<div class="sidebar bg-white shadow" id="sidebar">
				<div class="sidebar--inner">
					<button
						id="sidebarBtn"
						class="sidebarBtn btn bg-white d-lg-none rounded-circle mr-3"
					>
						<i class="fa fa-times"></i>
					</button>
					<!-- Sidebar - Brand -->
					<a
						class="navbar sidebar-brand d-flex align-items-center justify-content-center bg-primary text-white"
						href="index.html"
					>
						<div class="sidebar-brand-icon rotate-n-15">
							<i class="fas fa-laugh-wink"></i>
						</div>
						<div class="sidebar-brand-text mx-3">MVP</div>
					</a>

					<div class="sidebar__block">
						<div class="sidebar__settings">
							<div class="d-flex justify-content-between">
								<h3>Pool</h3>
								<!-- Button trigger modal -->
								<div
									class="d-flex flex-row align-items-center"
									style="padding: 10px"
								>
									<span
										data-toggle="tooltip"
										data-placement="top"
										title="Add new pool"
									>
										<button
											type="button"
											class="btn btn-primary mr-1"
											data-toggle="modal"
											data-target="#createPool"
										>
											<i class="fas fa-plus-circle"></i>
										</button>
									</span>
									<span
										data-toggle="tooltip"
										data-placement="top"
										title="Reload pool list"
									>
										<button
											type="button"
											class="btn btn-secondary"
											id="poolReload"
										>
											<i class="fas fa-sync-alt"></i>
										</button>
									</span>
								</div>
							</div>
							<div class="pool list-group" id="poolList"></div>
						</div>
					</div>
					<div class="sidebar__block tabs">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a
									class="nav-item nav-link active"
									id="nav-home-tab"
									data-toggle="tab"
									href="#nav-home"
									role="tab"
									aria-controls="nav-home"
									aria-selected="true"
									>Operator</a
								>
								<a
									class="nav-item nav-link"
									id="nav-profile-tab"
									data-toggle="tab"
									href="#nav-profile"
									role="tab"
									aria-controls="nav-profile"
									aria-selected="false"
									>Create Link</a
								>
								<a
									class="nav-item nav-link"
									id="nav-contact-tab"
									data-toggle="tab"
									href="#nav-contact"
									role="tab"
									aria-controls="nav-contact"
									aria-selected="false"
									>Link list</a
								>
							</div>
						</nav>
						<div class="tab-content" id="nav-tabContent">
							<div
								class="tab-pane fade show active"
								id="nav-home"
								role="tabpanel"
								aria-labelledby="nav-home-tab"
							>
								<div class="sidebar__log"></div>
							</div>
							<div
								class="tab-pane fade"
								id="nav-profile"
								role="tabpanel"
								aria-labelledby="nav-profile-tab"
							>
								<div class="form-group">
									<label for="exampleFormControlSelect1"
										>Select parent</label
									>
									<select
										class="form-control"
										id="linkCreateParent"
									></select>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect1"
										>Select child</label
									>
									<select
										class="form-control"
										id="linkCreateChild"
									></select>
								</div>
								<button
									class="btn btn-primary chart-reset"
									id="linkCreate"
									data-toggle="tooltip"
									data-placement="top"
									title="Create new link"
								>
									Create new link
								</button>
							</div>
							<div
								class="tab-pane fade"
								id="nav-contact"
								role="tabpanel"
								aria-labelledby="nav-contact-tab"
							>
								<div class="linksList"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div
				id="content-wrapper"
				class="content-wrapper"
				class="d-flex flex-column"
			>
				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar static-top shadow-sm"
				>
					<!-- Sidebar Toggle (Topbar) -->
					<button
						id="sidebarBtn"
						class="sidebarBtn btn btn-link d-lg-none rounded-circle mr-3"
					>
						<i class="fa fa-bars"></i>
					</button>

					<h3 id="headerTitle" class="navbar-title m-auto">Select the pool</h3>
					<!-- Topbar Navbar -->
					<div class="navbar-nav">
						<div class="topbar-divider d-none d-sm-block"></div>
						<!-- Nav Item - User Information -->
						<div class="user position-relative">
							<div
								aria-haspopup="true"
								aria-expanded="false"
								href="#"
								id="userDropdown"
								role="button"
								data-toggle="dropdown"
							>
								<img
									width="50"
									height="50"
									class="img-profile rounded-circle"
									src="/assets/img/undraw_profile.svg"
								/>
							</div>
							<!-- Dropdown - User Information -->
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in text-left"
								aria-labelledby="userDropdown"
							>
								<a class="dropdown-item disabled" href="#">
									<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
									Profile
								</a>
								<a
									class="dropdown-item disabled"
									href="#"
									data-toggle="modal"
									data-target="#logoutModal"
								>
									<i
										class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
									></i>
									Logout
								</a>
							</div>
						</div>
					</div>
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="chart-inner">
					<div id="chart"></div>
					<div class="btn-group dropleft chart-settings">
						<button
							type="button"
							class="btn btn-primary dropdown-toggle"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<i
								class="fas fa-cogs"
								data-toggle="tooltip"
								data-placement="top"
								title="Settings for graph view"
							></i>
						</button>
						<div class="dropdown-menu">
							<div class="dropdown-menu-inner">
								<button
									class="btn btn-primary chart-reset"
									id="resetZoom"
									data-toggle="tooltip"
									data-placement="top"
									title="Set graph to start position"
								>
									Center graph
								</button>
								<form
									class="chart-filter"
									enctype="multipart/form-data"
									method="POST"
									target="hiddenframe"
									action="#"
								>
									<div class="form-group">
										<label for="chartFilter">
											<small>Filter by % </small>
										</label>
										<input
											onchange="this.form.submit();"
											type="range"
											class="form-control-range border-0"
											id="chartFilter"
											min="10"
											max="100"
											step="10"
										/>
									</div>
								</form>

								<div class="form-check">
									<label class="form-check-label">
										<input
											type="checkbox"
											class="form-check-input"
											value=""
											id="graphUpdate"
										/>
										Autoupdate
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</main>
		<!-- End of Page Wrapper -->
		<iframe
			id="hiddenframe"
			name="hiddenframe"
			style="
				top: 0;
				width: 0px;
				height: 0px;
				border: 0px;
				position: absolute;
				visibility: hidden;
			"
		></iframe>
		<!-- Modal -->
		<div
			class="modal fade"
			id="createPool"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<form class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Create pool
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Title</label>
							<input
								type="email"
								class="form-control"
								id="newPoolName"
								aria-describedby="emailHelp"
								required
							/>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"
								>Description</label
							>
							<textarea
								class="form-control"
								id="newPoolDescription"
								rows="3"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-dismiss="modal"
							id="createNewPool"
						>
							Create
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Logout Modal-->
		<div
			class="modal fade"
			id="logoutModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Ready to Leave?
						</h5>
						<button
							class="close"
							type="button"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">
						Select "Logout" below if you are ready to end your
						current session.
					</div>
					<div class="modal-footer">
						<button
							class="btn btn-secondary"
							type="button"
							data-dismiss="modal"
						>
							Cancel
						</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			let selectedPool;
		</script>
		<!-- Bootstrap core JavaScript-->
		<script src="/assets/js/bootstrap.bundle.min.js"></script>

		<!-- Custom scripts for all pages-->
		<!-- <script src="/assets/js/jquery.flowchart.min.js"></script> -->
		<script src="/assets/js/jquery.flowchart.js"></script>
		<script src="/assets/js/script.min.js"></script>
	</body>
</html>
